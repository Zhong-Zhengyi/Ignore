# @package eval.tofu.metrics.semantic_accuracy_forget
defaults:
  - ../../data/datasets@datasets.TOFU_QA_forget: TOFU_QA_forget
  - ../../collator@collators: DataCollatorForSupervisedDatasetwithIndex
  # ^ get default dataset and generation config information

handler: semantic_accuracy_forget
batch_size: 8  # 可根据API速率和显存调整
api_key: ['your api-key1', 'your api-key2'] # 

# 传递给metric的参数
forget_split: ${eval.tofu.forget_split}
retain_split: ${eval.tofu.retain_split}

# 数据集配置（可根据实际需要覆盖）
datasets:
  TOFU_QA_forget:
    handler: QADataset
    args:
      hf_args:
        name: ${eval.tofu.forget_split}_perturbed
        path: "locuslab/TOFU"
        split: "train"
      question_key: ${eval.tofu.question_key}
      predict_with_generate: True

